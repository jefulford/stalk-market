<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stalk Market</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
	<h5>Stalk Market Trend Calculator</h5>
	<div id="form">
		<label>This Week's Buy Price:
			<input type="number" id="buy_price">
		</label>
		<label>Monday AM:
			<input type="number" id="mon_AM">
		</label>
		<label>Tuesday AM:
			<input type="number" id="tues_AM">
		</label>
		<label>Wednesday AM:
			<input type="number" id="wed_AM">
		</label>
		<button id="submit" onclick="start()">Find this week's trend!</button>
	</div>
	<div class="this-week">
		<h3>This week's trend is...</h3>
		<h1 id="this-week-trend"></h1>
	</div>
	<p id="linkout">GitHub: <a href="https://github.com/jefulford" target="_blank">jefulford</a></p>
	<br>
	<script src="main.js"></script>
</body>
</html>
